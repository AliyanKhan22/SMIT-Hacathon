<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="admin-container">
        <h2>Admin Portal - Add Students</h2>
            <div id="addStudentForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" required>
            
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" required>
            
            <label for="email">Email:</label>
            <input type="email" id="Email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            
            <label for="cnic">CNIC:</label>
            <input type="text" id="cnic" required>
           
            <h2>Upload Student Marks</h2>
            <label for="course">Course:</label>
            <input type="text" id="course" required>
            
            <label for="studentId">Student ID:</label>
            <input type="text" id="studentId" required>
            
            <label for="marks">Marks:</label>
            <input type="number" id="marks" required>
            
            <label for="totalMarks">Total Marks:</label>
            <input type="number" id="totalMarks" required>
            
            <label for="grade">Grade:</label>
            <input type="text" id="grade" required>
            <button onclick="submit()">Add Student</button>
    <script type="module" src="add-student.js"></script>
</body>
</html>
